<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MediCare - Professional Healthcare Management{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>">

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: {
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
            },
            secondary: {
              500: '#10b981',
              600: '#059669',
              700: '#047857',
            },
            accent: {
              500: '#a855f7',
              600: '#9333ea',
              700: '#7c3aed',
            }
          },
          animation: {
            aurora: "aurora 12s ease-in-out infinite",
            fadeIn: "fadeIn 1s ease-in-out",
          },
          keyframes: {
            aurora: {
              "0%": { backgroundPosition: "0% 50%" },
              "50%": { backgroundPosition: "100% 50%" },
              "100%": { backgroundPosition: "0% 50%" },
            },
            fadeIn: {
              "0%": { opacity: 0 },
              "100%": { opacity: 1 },
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Aurora gradient background */
    .aurora-bg {
      background: linear-gradient(270deg, #0ea5e9, #10b981, #a855f7, #f093fb);
      background-size: 800% 800%;
      animation: aurora 20s ease infinite;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Removed glassmorphism completely */
    .btn-glow {
      transition: all 0.3s ease;
    }
    .btn-glow:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.4);
    }
  </style>
</head>

<body class="aurora-bg min-h-screen flex flex-col">
  <!-- Header -->
  <header class="border-b border-white/20 sticky top-0 z-50 animate-fadeIn bg-transparent">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <div
            class="w-12 h-12 bg-gradient-to-r from-primary-500 via-secondary-500 to-accent-500 rounded-full flex items-center justify-center shadow-lg animate-pulse">
            <i class="fas fa-heartbeat text-white text-xl"></i>
          </div>
          <h1 class="text-2xl font-bold text-white tracking-wide">MediCare</h1>
        </div>

        <!-- Navigation -->
        <nav class="flex items-center space-x-4">
          {% if session.get('role') %}
          <div class="flex items-center space-x-2 text-white/90">
            <i class="fas fa-user-circle text-lg"></i>
            <span class="font-medium">{{ session.get('name', 'User') }}</span>
          </div>
          <a href="{{ url_for('logout') }}"
            class="btn-glow inline-flex items-center px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-medium rounded-xl shadow-md">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </a>
          {% else %}
          <a href="{{ url_for('login') }}"
            class="btn-glow inline-flex items-center px-4 py-2 text-white font-medium rounded-xl hover:bg-white/10">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
          </a>
          <a href="{{ url_for('register') }}"
            class="btn-glow inline-flex items-center px-4 py-2 bg-white text-primary-600 font-medium rounded-xl shadow-md hover:bg-gray-100">
            <i class="fas fa-user-plus mr-2"></i> Register
          </a>
          {% endif %}
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 py-10 animate-fadeIn">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-white/20 py-6 animate-fadeIn bg-transparent">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center text-white/70">
        <p>&copy; 2024 MediCare. Delivering professional healthcare solutions with care üíô</p>
      </div>
    </div>
  </footer>
</body>
</html>
